name       : lightdm-settings
version    : 1.4.0
release    : 8
source     :
    - https://github.com/linuxmint/lightdm-settings/archive/1.4.0.tar.gz : fdecb5fecd72e800c8fc0a06a5c78d4ebdf6bcea3a9923f99f196a5a09cb3187
homepage   : https://github.com/linuxmint/lightdm-settings
license    : GPL-3.0-or-later
component  : system.utils
summary    : A configuration tool for the LightDM display manager
description: |
    A configuration tool for the LightDM display manager. This tool currently lets users configure slick-greeter.
rundeps    :
    - hicolor-icon-theme
    - python-setproctitle
    - python-xapp
    - slick-greeter
build      : |
    %make
install    : |
    install -dm00755 $installdir/usr
    install -Dm00664 $pkgfiles/lighdm-gtk-greeter.conf $installdir/etc/lightdm/lightdm.conf
    cp -R usr $installdir
